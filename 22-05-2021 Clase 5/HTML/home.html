<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body class="container">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" id="nombre">[nombre]</h5>
        <p class="card-text" id="descripcion">[descripcion]</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="carrera">[carrera]</li>
        <li class="list-group-item" id="puesto">[puesto]</li>
        <li class="list-group-item" id="direccion">[direccion]</li>
        <li class="list-group-item" id="edad">[edad]</li>
        <li class="list-group-item" id="hobbies">[hobbies]</li>
      </ul>
    </div>
    <input onchange="CargarHobbies(nuevoUsuario)" type="text" id="txtHobbies" />
    <button onclick="CargarEdadEvent(nuevoUsuario)" id="btnCargarEdad">
      Cargar edad
    </button>

    <button onclick="CargarEdadEvent(nuevoUsuario)" id="btnCargarEdad">
      Cargar edad
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="./custom/class/User.js"></script>
    <script src="./custom/Functions/UserEvents.js"></script>
    <script src="./custom/LinkDOM.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
