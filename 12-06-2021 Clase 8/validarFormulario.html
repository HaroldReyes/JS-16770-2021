<html>
<head>  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  </head>
<body>

<h1>The input required attribute</h1>

<form action="/action_page.php" id='myform' >
  <label for="username">Username:</label>
  <input onchange="validarForm()" type="text" id="username" name="username" required>
  <input onchange="validarForm()" type="text" id="lastname" name="lastname" required>
  <input onchange="validarForm()" type="text" id="dni" name="dni" required>
  <button id='btn' disabled="disabled">submit</button>
</form>

<script type="text/javascript">
const validarForm = () =>{
  if($('#myform').valid()){
    $('#btn').removeAttr('disabled')
  }
}

 

</script>

</body>
</html>
